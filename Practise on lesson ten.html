<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice on lesson ten</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="row bg-dark">
        <div class="col-8 m-1">
            <button class="btn btn-secondary">Left</button>
        </div>
        <div class="col-1 m-1">
            <button class="btn btn-primary">Right</button>
        </div>
        <div class="col-2 m-1">
            <button class="btn btn-secondary">Right</button>
        </div>
    </div>

    <div class="row bg-primary">
        <div class="col text-center m-1">
            <div class="btn btn-dark">Center</div>
        </div>
    </div>

    <div class="row bg-secondary">
        <div class="col m-2">
            <div class="btn btn-primary">Left</div>
        </div>

        <div class="col m-2 text-center">
            <div class="btn btn-primary">Center</div>
        </div>

        <div class="col m-2 text-right">
            <div class="btn btn-primary">Right</div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
